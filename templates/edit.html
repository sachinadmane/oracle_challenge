{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="post" action="/recipe/update"> {% csrf_token %}

                <table id="recipe-table" class="table">
                    <thead>
                    <tr>


                        <th>Recipe Name</th>

                        <th> Description</th>

                        <th>Recipe Steps</th>


                    </tr>

                    </thead>

                    <tbody>

                    <tr>


                        <td><input type="text" name="name" class="form-control" id="" value="{{ recipe.name }}"
                                   required></td>


                        <td><input type="text" name="description" class="form-control" id=""
                                   value="{{ recipe.description }}" required></td>


                        <input type="hidden" name="recipeid" value="{{ recipe.id }}">


                        <td>   {% for item in query %}


                            <input type="text" name="recipedescription" class="form-control" id="{{ item.id }}"
                                   value="{{ item.recipedescription }}">







                        {% endfor %}  </td>


                    </tr>


                    </tbody>
                </table>

                <input type="submit" name="submit" class="btn btn-primary">

            </form>


        </div>
    </div>


{% endblock %}
